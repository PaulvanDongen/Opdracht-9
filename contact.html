<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact</title></head>
<body>
    <nav class="black-border">   
        <ul class="navigation-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav> 
    <header></header>
    <main>
        <form name="contact" method="post" data-netlify="true">
           <p>
               <label>Naam: <input type="text" name="name"></label>
           </p>
           <p>
               <label>Emailadres: <input type="email" name="email"></label>
           </p>
           <p>
                <label>Telefoonnr.: <input type="tel" name="phone"></label>
            </p>
            <p>
                <label>Leeftijd: <input type="number" name="age"></label>
            </p>
            <p>
                <label>Geboortedatum: <input type="date" name="birthday"></label>
            </p>
            <p> 
                <label>Man: <input type="radio" name="male"></label>
                <label>Vrouw: <input type="radio" name="female"></label>
                <label>Neutraal: <input type="radio" name="neutral"></label>
            </p>
            <p>Favoriete keuken:</p>
            <p>
                <label>Franse <input type="checkbox" name="French" id=""></label>
                <label>Italiaanse <input type="checkbox" name="Italian" id=""></label>
                <label>Spaanse <input type="checkbox" name="Spanish" id=""></label>
                <label>Arabische <input type="checkbox" name="Arabic" id=""></label>
            </p>
            <p>
                <label>Favoriete kleur schort: <input type="color" name="favcolor" id=""></label>
            </p>
           <p>
               <label>Lang bericht met tekst: <textarea name="message" id="" cols="30" rows="10"></textarea></label>
           </p>
           <p>
               <label>Laatste recept: <input type="file" name="myfile" id=""></label>
           </p>
           <p>
               <label>Voeg website toe: <input type="url" name="homepage" id=""></label>
           </p>
           <p>
               <button type="reset">Herstel</button>
           </p>
           <p>
               <button type="submit">Verstuur</button>
           </p>
        </form>
    </main>
    <footer class="black-border">
        <p>Copyright &copy; 2021 Mijn website</p>
    </footer>
</body>
</html>
